# Project Information
site_name: Data Águia
site_url: https://apoena-dev.github.io/data-aguia/
site_author: Apoena
site_description: >-
  Gráficos, dados e metadados.

# Repository
repo_url: https://github.com/apoena-dev/data-aguia
repo_name: apoena-dev/data-aguia
edit_uri: ''

# Theme
theme:
  name: material
  language: pt-BR
  # features
  features:

  # colors
  palette:
    primary: deep purple
    accent: deep purple
  # icons
  icon:
    repo: simple/git
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  font:
    text: Roboto
    code: Roboto Mono
  #favicon: assets/favicon.png

# Plugins
plugins:
  - search:
      lang: pt
  - tags:
      tags_file: index.md
  - minify:
      minify_html: true

# Extras
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets

